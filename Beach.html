<!-- add help button in bottom left -->
<!doc type html>
	<html>
		<head>
			<title> Treasure Hunting Game </title>
			<script type="text/javascript" src="WebPage.js"></script>
		</head>
		<body style="background-color:lightblue"> 
		<h1 style="text-align:center"> 
				<img src="http://www.clker.com/cliparts/e/5/2/8/1195430727372284989eady_Treasure_Map.svg.med.png"
					alt="Map"
					height="250" width="250">
				The Beach	
				<img src="http://clipartlog.com/wp-content/uploads/2008/06/treasure-chest-large.png"
					alt="Treasure"
					height="250" width="250">
		</h1>
		<h2 style="text-align:center">
			You are on the beach! There is the ocean on your left and a forest to the right.
			You see an island inhabitant down the shore. Do you want to talk to him or go to the forest?
			<br>
			<button id="Talk"
					onclick="talkOnBeach()">
				Talk to Him
			</button>
			<button id="Forest"
					onclick="forestFromBeach()">
				Go to Forest
			</button>
		</h2>
		<div id="outputDiv"</div>
