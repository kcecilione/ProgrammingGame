<!-- add help button in bottom left -->
<!doc type html>
	<html>
		<head>
			<title> Treasure Hunting Game </title>
			<script type="text/javascript" src="WebPage.js"></script>
		</head>
		<body style="background-color:grey"> 
		<h1 style="text-align:center"> 
				<img src="http://www.clker.com/cliparts/e/5/2/8/1195430727372284989eady_Treasure_Map.svg.med.png"
					alt="Map"
					height="250" width="250">
				Cave	
				<img src="http://clipartlog.com/wp-content/uploads/2008/06/treasure-chest-large.png"
					alt="Treasure"
					height="250" width="250">
		</h1>
		<h2 style="text-align:center">
			You are in the cave. If you go outside, the forest will lead you to the beach.
			There is an island inhabitant on the other side of the cave.
			Do you want to talk to him or go through the forest?
			<br>
			<button id="Talk"
					onclick="talkInCave()">
				Talk to Him
			</button>
			<button id="Forest"
					onclick="forestFromCave()">
				Go through Forest
			</button>
