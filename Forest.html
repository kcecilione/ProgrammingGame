<!doc type html>
	<html>
		<head>
			<title> Treasure Hunting Game </title>
			<script type="text/javascript" src="WebPage.js"></script>
		</head>
		<body style="background-color:green"> 
		<h1 style="text-align:center"> 
				<img src="http://www.clker.com/cliparts/e/5/2/8/1195430727372284989eady_Treasure_Map.svg.med.png"
					alt="Map"
					height="250" width="250">
				Forest	
				<img src="http://clipartlog.com/wp-content/uploads/2008/06/treasure-chest-large.png"
					alt="Treasure"
					height="250" width="250">
		</h1>
		<h2 style="text-align:center">
			You are in the forest. On your left, you can see the beach, but everywhere else is just trees. 
			You hear a bear roar- time to act fast! Do you want to go to the beach or stay and look for protection?
			<br>
			<button id="Beach"
					onclick="goToBeach()">
				Go to Beach
			</button>
			<button id="Protection"
					onclick="findProtection()">
				Find Protection
			</button>
